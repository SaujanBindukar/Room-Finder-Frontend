<ion-header>
  <ion-navbar>
    <ion-title>Conversation's</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding no-margin>
  <ion-list no-lines no-padding no-margin *ngIf="(conversations.length > 0)">
    <ion-item no-padding no-margin *ngFor="let chat of conversations">
          <ion-avatar item-start>
            <img src="assets/imgs/man.png">
          </ion-avatar>
          <h2>{{ getAnotherPerson(chat[0]).fullname }}</h2>
          <p> {{ chat[0].body }} </p>
          <button ion-button icon-only clear medium item-end (click)="gotoChat(chat[0].conversationId,getAnotherPerson(chat[0]))">
            <ion-icon name="chatboxes"></ion-icon>
          </button>
          <button ion-button icon-only clear medium item-end (click)="callPerson(getAnotherPerson(chat[0]).phone)">
            <ion-icon name="call"></ion-icon>
          </button>
    </ion-item>
  </ion-list>
</ion-content>
